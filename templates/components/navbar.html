<header class="h-16 flex-shrink-0 bg-slate-900/70 backdrop-blur-sm border-b border-slate-700/50 flex items-center justify-between px-4 sm:px-6 md:px-8">
    <!-- Left side: Hamburger menu (mobile) & Search -->
    <div class="flex items-center space-x-4">
        <button @click="sidebarOpen = !sidebarOpen" class="md:hidden btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>

        <form action="{% url 'movies:search' %}" method="get" class="relative hidden sm:block">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute top-1/2 left-3 -translate-y-1/2 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            <input type="search" name="query" placeholder="Search movies..." class="input w-full max-w-xs pl-10 focus:ring-2 focus:ring-indigo-500/50 bg-slate-800">
        </form>
    </div>

    <!-- Right side: User Profile -->
    <div class="flex items-center space-x-4">
        {% if user.is_authenticated %}
        <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full bg-indigo-500">
                    <span class="text-xl text-white">{{ user.username|first|upper }}</span>
                </div>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li><a href="{% url 'dashboard:watchlist' %}">My Watchlist</a></li>
                <li>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-ghost">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
        {% endif %}
    </div>
</header>
