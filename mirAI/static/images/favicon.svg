<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Define the gradient for the Aurora theme -->
    <defs>
        <linearGradient id="auroraGradient" x1="0" y1="0" x2="100" y2="100">
            <stop offset="0%" style="stop-color: #3b82f6;" /> <!-- blue-500 -->
            <stop offset="100%" style="stop-color: #8b5cf6;" /> <!-- violet-500 -->
        </linearGradient>
    </defs>
    
    <!-- Background rounded square, matches the dark theme -->
    <rect width="100" height="100" rx="20" fill="#0f172a"/>
    
    <!-- Stylized 'M' for MirAI, using the gradient as its stroke -->
    <path d="M25 75 L25 25 L50 50 L75 25 L75 75" stroke="url(#auroraGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
